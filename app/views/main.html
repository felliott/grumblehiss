<div class="row">
  <h3>Your Nodes</h3>
  <ul class="list-unstyled">
    <li ng-repeat="node in nodeList">
      <div class="row">
        <h4>
          <a class="btn btn-default btn-xs" ng-click="node.showAll = !node.showAll">?</a>
          <a ng-href="#/node/{{node.id}}">{{node.attributes.title}}</a>
        </h4>
        <pre ng-show="node.showAll">{{node | json}}</pre>
        <hr>
    </li>
  </ul>
</div>
